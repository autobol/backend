Version:
    stage: version
    tags: ["gitlab-runner"]
    script:
        - touch version
        - project_url=$(echo $CI_PROJECT_URL | sed 's/https:\/\///')
        - git remote set-url origin https://oauth2:$GITLAB_TOKEN@$project_url
        - python3 version.py "$CI_COMMIT_MESSAGE" $(git describe --tags) >> version
    artifacts:
        path: ['version']
        expire_in: 5 minutes
        

    
